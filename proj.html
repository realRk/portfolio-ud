<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">


    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
     integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
     crossorigin="anonymous">
     </script>
    <style type="text/css">
    /* adding background-image for body*/
        body{
            background-image: url("http://zellox.com/wp-content/uploads/2016/05/website-backgrounds-%E2%80%AB1%E2%80%AC-%E2%80%AB%E2%80%AC.jpg");
            background-repeat: no-repeat;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <!--each row covers 12 logical space of the display-->

      <!--Row for logo and name-->
      <div class="row">
        <div class="col-md-6 logo">
          <!-- class col-md-6 is used to make this div responsive according to device display width  and it covers 6 of the 12 spaces-->
          <div class="custom">
            <!-- adding logo-->
            <img src="rksh.png" alt="logo with letters R and K">
        </div>
        </div>
        <!--div for adding name and job name-->
        <div class="col-md-6 heading">
          <h1>Rakesh R</h1>
          <h4>Full stack web developer</h4>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 " id="divide">
          <div  class="in-div">
          </div>
        </div>
         <!--Row for banner-->
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="img-back">
              <div>
                <img class="img-responsive monitor"
                 src="dd.jpg"
                 alt="background-image having a monitor">
              </div>
            </div>
            <div>
          </div>
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12"id="divide">
            <div class="in-div">
            </div>
          </div>

        </div>

        </div>
        <!-- class clearfix is used to remove spaces between two div-->
        <div class="clearfix visibility-sm"></div>

        <!--Row for featured work-->
        <div class="row work-div">
          <div class="  col-md-4 col-lg-4">
            <div class="work-space">
              <img class="work-img" src="cc.jpg" alt="work example">
            <h3>Project One</h3>
            <h4>Udacity Front-end Web development Nanodegree</h4>
            <h5>www.github.com</h5>
          </div>
        </div>
          <div class="  col-md-4 col-lg-4">
            <div class="work-space">
              <img  class="work-img" src="ee.jpg" alt="work example">
            <h3>Project Two</h3>
            <h4>Udacity Front-end Web development Nanodegree</h4>
            <h5>www.github.com</h5>
          </div>
        </div>
          <div class="  col-md-4 col-lg-4">
            <div class="work-space">
              <img  class="work-img" src="ff.jpg" alt="work example">
            <h3>Project Three</h3>
            <h4>Udacity Front-end Web development Nanodegree</h4>
            <h5>www.github.com</h5>
          </div>
        </div>
      </div>
      </div>
      <!-- div for footer-->
      <footer class="row col-12 list-inline">
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
